<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="'User: ' + ${user.email}">User</title>
</head>
<body>
<h1 layout:fragment="header" th:text="'User: ' + ${user.email}">User</h1>
<div layout:fragment="content" class="container">
    <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
    <div class="pull-right">
        <a th:href="@{/user/}" href="list.html">Users</a>
    </div>

    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${user.id}">1</dd>
        <dt>Date</dt>
        <dd id="created" th:text="${#temporals.format(user.created, 'MMM dd, yyyy HH:MM:ss z')}">September 15, 2021 2:17:16 Z</dd>
        <dt>Email</dt>
        <dd id="email" th:text="${user.email}">Email</dd>
    </dl>

    <div class="pull-left">
        <a href="users" th:href="@{'/user/delete/' + ${user.id}}"> delete </a> |
        <a href="form.html" th:href="@{'/user/modify/' + ${user.id}}">modify</a>
    </div>
</div>
</body>
</html>
